{% extends 'base.html' %}

{% block content %}

<div class="container">

    <form method="post" class="pt-5 mb-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label for="">Enter Blog Title</label>
                <input type="text" class="form-control" placeholder="Blog Title" name="title">
            </div>

            <div class="col-md-12">
                {{form.media}}
                {{form.as_p}}
            </div>

            <div class="col-md-12">
                <input type="file" name="image" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Publish</button>
    </form>
</div>


{% endblock %}
