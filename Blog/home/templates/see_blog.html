{% extends 'base.html' %}

{% block content %}

<section class="mt-3">
    <div class="container">
        {% if blog_objs %}
        <table class="table">
            <thead class="thead-dark table-striped">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Created at</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
                {% for blog in blog_objs %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{blog.title}}</td>
                <td>{{blog.created_at}}</td>
                <td>
                    <a href="{% url 'update_blog' blog.slug %}" class="btn btn-primary">Update</a>
                    <a href="{% url 'delete_blog' blog.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {% else %}
        <h2 class="text-center mt-5 mb-5">You do not have any Blogs published.</h2>
        {%endif%}
    </div>
</section>

{% endblock %}
