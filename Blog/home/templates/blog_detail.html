{% extends 'base.html' %}
{% block content %}

<section>
    <div class="container">
        
        <div class="row text-center">
            <div class="col-xl-12 mx-auto">
                <img class="img-fluid mb-5"
                    src="/media/{{blog_obj.image}}"
                    alt="" />
            </div>
        </div>
        <div class="col-xl-10 mx-auto mb-3 text-center">
            <h1>{{blog_obj.title}}</h1>
        </div>
        
        <div class="row text-center">
            <div class="col-md-6 mx-auto">
                <p><b>{{blog_obj.user.username}}</b><b> &middot; </b> {{blog_obj.created_at}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-9 mx-auto">
                <div class="text-content">
                    {{blog_obj.content | safe}}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
